version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh #엔진엑스와 연결되지 않는 스프링부트를 종료합니다
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: start.sh #엔진엑스와 연결되어있지않는 port로 새버전 스프링부트를 시작함
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: health.sh #스프링부트가 정상적으로 실행됬는지 확인함
      timeout: 60
      runas: ec2-user

