language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#권한부여
before_install:
  chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-project
  - mkdir -p deploy
  - mv springboot-project.zip deploy/springboot-project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-project-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true



